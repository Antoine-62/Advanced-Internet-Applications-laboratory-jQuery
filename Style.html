<!DOCTYPEhtml>
<html>
    <head>
        <meta charset= "utf-8"/>
        <title>jQuery</title>
        <link rel = "stylesheet" href = "style.css"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript">
             $(function() {
                $('button:contains(\'A\')').click(function() { //We add 'asdf' class to #classic when we click on a button which contain "A" 
                    $('#classic').addClass('asdf');
                });
                
                $('button:contains(\'B\')').click(function() { //We remove 'asdf' class to #classic when we click on a button which contain "B" 
                    $('#classic').removeClass('asdf');
                });
                
                $('button:contains(\'C\')').click(function() {//Do the 2 functionalities before
                    $('#toggle').toggleClass('asdf');
                });

                $('tr:even').addClass('asdf');// set asdf class to every 2 row table

                $('.a li').addClass('asdf');


                $('.b').removeClass('asdf');
             });

             
             
        </script>
    </head>
    <body>
        <table>
            <tr><td>First</td></tr>
            <tr><td>Second</td></tr>
            <tr><td>Third</td></tr>
            <tr><td>Fourth</td></tr>
            <tr><td>Fifth</td></tr>
            <tr><td>Sixth </td></tr>
        </table>
        <div><button>Text A</button><button>Text B</button><span id="classic">Adding/removing class</span></div>
        <div><button>Text C</button><span id="toggle">Toggling class</span></div>
        
        <ol class ="a" type="1">
            <li>Coffee</li>
            <li class ="b">Tea</li>
            <li>Milk</li>
        </ol> 
    </body>
</html>
