<!DOCTYPEhtml>
<html>
    <head>
        <meta charset= "utf-8"/>
        <title>jQuery</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript">
             $(function() {$('#a').css('color', 'red').append(' appended text');
             $('div').css('color', 'green');//set green color for all div
             $('.c').css('font-size', 'x-large');//set a font-size for all element with class "c"
             $('tr + tr').css('color', 'aqua');//set aqua color all elements in table rows(other than the first table row)
             $('table tr:first').css('color', 'yellow');//set yellow color for 1st table row
             $('tr:last').css('color', 'yellow');//set yellow color for last table row
             $('p:even').css('color', 'orange');//set orange color every 2 p html elements
             $('[href]').css('border', '1px solid black').css('padding', '3px');//set 1px solid black border for each links in the page, with a padding of 3px
             $('a[href*=kalaka]').css('border', '1px solid pink');//if the link contains "kalaka", then set 1px solid pink border instead
             $('a[href$=\'.pdf\']').css('border', '1px solid red');//if the link is a pdf, then set 1px solid red border instead
             alert('The color of an element withid="a" is'+ $('#a').css('color'));
             });
             
        </script>
    </head>
    <body>
        <p id="a">a</p><p>b</p>
        <p>c</p><p>d</p>
        <div>e</div><div class="c">f</div>
        <table>
            <tr><td>First</td></tr>
            <tr><td>Second</td></tr>
            <tr><td>Third</td></tr>
            <tr><td>Fourth</td></tr>
            <tr><td>Fifth</td></tr>
            <tr><td>Sixth</td></tr>
        </table>
        <a href="wakalaka.html">Wakalaka</a>
        <a href="asdf.pdf">PDF</a>
        <a href="asdf.html">Asdf</a>
    </body>
</html>
